<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MoeApps (Smart Code Editor) built with AI by Yehezkiel Victorious Ermanto">
    <title>MoeApp</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- tailwind css -->
    <link rel="stylesheet" href="{% static 'editor/css/output.css' %}">
    <!-- font css -->
    <link rel="stylesheet" href="{% static 'editor/css/font_anonymice.css' %}">
    <!-- favicon -->
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/1c/54/f7/1c54f7b06d7723c21afc5035bf88a5ef.jpg"
        type="image/x-icon">
</head>

<body>
    <!-- header -->
    <div class="bg-blue-200 rounded-b-[20px]">
        <div class="mx-[4%] py-4">
            <p class="font-bold text-[30px]">MOE APP</p>
            <p class="">Smart Code Editor</p>
        </div>
    </div>

    <!-- show alert -->
    <div class="bg-red-500 rounded-lg mx-[4%] my-[25px] hidden flex-row text-white justify-between items-center" id="alert_failed">
        <p class="p-3">Something went wrong! check your code or make sure your code needs input value...</p>
        <i class="fa-solid fa-lg fa-xmark m-3 cursor-pointer" onclick="closeAlert()"></i>
    </div>
    
    <!-- show programming language prediction -->
    <div class="mt-[35px] mb-[10px] mx-[4%]" id="predict_lang"></div>

    <!-- container wrap editor and action bar -->
    <div class="mx-[4%] bg-white drop-shadow-lg rounded-lg">
        <!-- action bar -->
        <div class="py-[10px] mx-2 flex flex-wrap flex-row">
            <button class="mx-2 drop-shadow-lg rounded-lg bg-blue-400 p-3 ease-in duration-150" onclick="newPage()">
                <i class="fa-solid fa-file fa-xl"></i>
            </button>

            <button class="mx-2 drop-shadow-lg rounded-lg bg-slate-400 p-3 disabled:opacity-50" id="run_code"
                onclick="runCode()" disabled>
                <div id="icon_run">
                    <i class="fa-solid fa-play fa-xl"></i>
                </div>
                <svg class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24" id="icon_spin">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                        stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </button>
            
            <button class="mx-2 drop-shadow-lg rounded-lg bg-green-400 p-3 disabled:opacity-50" id="download_code"
                onclick="downloadCode()" disabled>
                <i class="fa-solid fa-file-arrow-down fa-xl"></i>
            </button>
        </div>

        <!-- code editor -->
        {% csrf_token %}
        <div id="editor" class="mb-[30px] p-3 rounded-lg" onkeyup="getCode()"></div>
    </div>

    <!-- input code -->
    <div class="mx-[4%] mb-[30px] rounded-lg drop-shadow-lg">
        <p class="">Input for your code</p>
        <p class="italic text-[14px] mb-2">For multiple inputs separated with a new line</p>
        <textarea class="p-3 w-full" name="input_code" id="input_code" placeholder="insert input here..."></textarea>
    </div>


    <!-- result -->
    <div class="mx-[4%] mb-[40px] bg-white drop-shadow-lg p-3 rounded-lg">
        <div class="flex flex-wrap justify-between">
            <p class="mb-3">Output</p>
            <p onclick="clearOutput()" class="mb-3 underline text-blue-600 cursor-pointer">Clear Output</p>
        </div>
        <textarea class="w-full bg-slate-100 rounded-lg p-3" rows="8" id="result" readonly></textarea>
    </div>

    <!-- footer -->
    <div class="bg-blue-200 text-center flex flex-wrap justify-between rounded-t-[20px]">
        <p class="py-2 px-[20px]">&copy; 2023 - MoeApp by Yehezkiel Victorious Ermanto</p>
        <p class="py-2 px-[20px]">v1.0</p>
    </div>

    <!-- code mirror js -->
    <script src="{% static 'editor/js/editor.bundle.js' %}"></script>
    <!-- ajax -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <!-- code editor js -->
    <script type="text/javascript" src="{% static 'editor/js/code.js' %}"></script>

    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/26a7f3b810.js" crossorigin="anonymous"></script>
</body>

</html>
